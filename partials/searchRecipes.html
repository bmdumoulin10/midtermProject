<div class='container'>
    <div>
        <h1 class='pantryHeaders'>{{sCtrl.title}}</h1>
        <input type='text' placeholder='Enter Keyword Here' class='searchInput' ng-model='sCtrl.search'><br><br>
        <!-- <input type='checkbox'> Search by My Pantry <br><br> -->

        <button type='button' class='btn btn-default searchButton' ng-click='sCtrl.searchRecipes(sCtrl.search)'>Search</button>
        <button type='button' class='btn btn-default searchButton' ng-click='sCtrl.searchRecipesByPantry()'>Search By Pantry</button>
    </div>

    <div class='results'>
        <ul ng-repeat='recipe in sCtrl.recipeIndex | orderBy: recipe'>
            <li><a href="{{recipe.source_url}}">{{recipe.title}}</a></li>
        </ul>
    </div>
</div>
